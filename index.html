<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
       <h1 class="text-center">Search Phone</h1> 
    </header>
    <main class="container">
        <section>
            <input id="search-input-field" class="form-control" type="text">
            <button id="search-btn" class="btn btn-primary d-block m-auto my-3">Search</button>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-4 g-4">

              </div>

              <div id="warning-massage" class="d-none">
                <h1 class="text-center my-5 text-warning">Search Not found. please try again</h1>
              </div>
        </section>

        <section>
            <div id="loader" class="d-flex justify-content-center align-items-center d-none" style="height: 300px;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
            <div id="show-more-phone" class="d-none">
                <button id="btn-more-phone" class="btn btn-primary d-block m-auto my-3">Show All</button>
            </div>
        </section>

        <!-- modal section -->

        <section>
            <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="phones-modal-body">
                
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>
        
    </main>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
